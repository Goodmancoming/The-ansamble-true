<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Snap Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Scroll container */
    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    /* Scroll sections */
    .scroll-section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-family: sans-serif;
    }

    .section1 { background-color: #f8b500; }
    .section2 { background-color: #00bcd4; }
    .section3 { background-color: #8bc34a; }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="scroll-section section1">Section 1</div>
    <div class="scroll-section section2">Section 2</div>
    <div class="scroll-section section3">Section 3</div>
  </div>
</body>
</html>
